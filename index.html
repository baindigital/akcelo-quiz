<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Simplified Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/2NW3vdb/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/YTbgKFN/16.png">
</head>
<body>
    <!-- Update the SVG filter section -->
    <svg xmlns="http://www.w3.org/2000/svg" style="position: fixed; width: 300vw; height: 300vh; top: -100vh; left: -100vw; pointer-events: none; overflow: visible;">
        <defs>
            <filter id="dissolve-filter" x="-100%" y="-100%" width="300%" height="300%" color-interpolation-filters="sRGB">
                <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="1" result="bigNoise" />
                <feComponentTransfer in="bigNoise" result="bigNoiseAdjusted">
                    <feFuncR type="linear" slope="2.5" intercept="-0.8" />
                    <feFuncG type="linear" slope="2.5" intercept="-0.8" />
                </feComponentTransfer>
                <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" result="fineNoise" />
                <feMerge result="mergedNoise">
                    <feMergeNode in="bigNoiseAdjusted" />
                    <feMergeNode in="fineNoise" />
                </feMerge>
                <feDisplacementMap in="SourceGraphic" in2="mergedNoise" scale="0" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <div class="quiz-container">
        <div class="card" id="quiz-card">
            <div class="card-header">
                <!-- Content will be added dynamically -->
            </div>
            <div class="card-content" id="quiz-content">
                <!-- Content will be added dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
